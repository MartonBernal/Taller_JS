<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Adivina El Número</title>
        <style>
            html {
                font-family: sans-serif;
            }

            body {
                width: 50%;
                max-width: 800px;
                min-width: 480px;
                margin: 0 auto;
            }

            .lastResult {
                color: white;
                padding: 3px;
            }
        </style>
    </head>

    <body>
        <h1>Adivina el número</h1>
        <p>
            Hemos seleccionado un número aleatorio entre 1 y 100. Vea si puede adivinarlo en 10 turnos o menos. Le diremos si su estimación fue demasiado alta o demasiado baja.</p>
        <div class="form">
            <label for="guessField">Digita el número: </label><input type="text" id="campoNumeroAdivinar" class="guessField">
            <input type="submit" value="Adivinar" class="guessSubmit">
        </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <script>
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            console.log(randomNumber);
            const guesses = document.querySelector('.guesses');
            const lastResult = document.querySelector('.lastResult');
            const lowOrHi = document.querySelector('.lowOrHi');
            const guessSubmit = document.querySelector('.guessSubmit');
            const guessField = document.querySelector('.guessField');
            let guessCount = 1;
            let resetButton;

            function checkGuess() {
                const userGuess = Number(guessField.value);
                if (guessCount === 1) {
                guesses.textContent = 'Número anterior: ';
                }

                guesses.textContent += userGuess + ' ';

                if (userGuess === randomNumber) {
                lastResult.textContent = 'Has ganado!';
                lastResult.style.backgroundColor = 'green';
                lowOrHi.textContent = '';
                setGameOver();
                } else if (guessCount === 10) {
                lastResult.textContent = '!!!Has perdido!!!';
                lowOrHi.textContent = '';
                setGameOver();
                } else {
                lastResult.textContent = 'No!';
                lastResult.style.backgroundColor = 'red';
                if(userGuess < randomNumber) {
                    lowOrHi.textContent = 'El último número fue muy bajo!' ;
                } else if(userGuess > randomNumber) {
                    lowOrHi.textContent = 'El último número fue muy alto!';
                }
                }

                guessCount++;
                guessField.value = '';
                guessField.focus();
            }

            guessSubmit.addEventListener('click', checkGuess);

            function setGameOver() {
                guessField.disabled = true;
                guessSubmit.disabled = true;
                resetButton = document.createElement('button');
                resetButton.textContent = 'Jugar de nuevo';
                document.body.appendChild(resetButton);
                resetButton.addEventListener('click', resetGame);
            }

            function resetGame() {
                guessCount = 1;
                const resetParas = document.querySelectorAll('.resultParas p');
                for (const resetPara of resetParas) {
                resetPara.textContent = '';
                }

                resetButton.parentNode.removeChild(resetButton);
                guessField.disabled = false;
                guessSubmit.disabled = false;
                guessField.value = '';
                guessField.focus();
                lastResult.style.backgroundColor = 'white';
                randomNumber = Math.floor(Math.random() * 100) + 1;
            }
        </script>
    </body>
</html>
